<body>

  <div class="row">
    <div class="col-md-12 text-center">
      <h1 id="header">Oil & Gas Well Data Analysis</h1>
      <h1 id="header"> Loving County in the Permian Basin </h1>
    </div>
  </div>



  <!-- D3 Scatterplot and Bar graphs -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 id="geo" style="text-align:center;">Geo-Maps</h1>
      </div>
    </div>


    <!-- The div where we will inject our map -->
    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- row for line-scatter and bar graphs  -->
    <div class="row">

      <!-- line-scatter plot for O&G production  -->
      <div class="col-md-7">

        <!-- dropdpwn event button  -->


        <div id="graph_prod"></div>
        <h5>Production type</h5>
        <select id="selDataset" onchange="getData(this.value)">
          <option value="dataset1">Oil(BBL)</option>
          <option value="dataset2">Gas(MCF)</option>
        </select>





      </div>


      <!-- bar plot- data analysis -->
      <div class="col-md-5">


        <div id="barGraph"></div>

        <button id="btn_gas">Gas</button>&nbsp;
        <button id="btn_oil">Oil</button>


      </div>

      <div class="row">
        <a href="table.html"></a>
      </div>




    </div>





  </div>


  <!-- API key-->
  <script src="{{ url_for('static', filename='js/config.js') }}"></script>

  <!-- Our JS -->
  <!-- <script src="{{ url_for('static', filename='js/app1.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
  <script src="{{ url_for('static', filename='js/table.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
